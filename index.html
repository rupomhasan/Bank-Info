<!DOCTYPE html>
<html lang="en" data-theme="cupcake">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Band Info</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <style type="text/tailwindcss">
      @layer utilities {
        .content-auto {
          content-visibility: auto;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <h1 class="text-5xl text-center mt-6 font-medium">
        Welcame to
        <span class="font-semibold text-violet-500"
          ><span class="font-extrabold text-red-500">F</span>uture
          <span class="font-extrabold text-red-500">B</span>ank!!</span
        >
      </h1>
    </header>
    <main>
      <section
        class="bg-violet-200 max-w-screen-md mx-auto md:w-9/12 mt-12 sm: p-5 md:p-9 rounded-lg"
      >
        <h3 class="text-3xl mb-4">
          <span class="text-red-500 font-semibold">P</span>lease
          <span class="text-red-500 font-semibold">L</span>ogin
        </h3>
        <div>
          <input
            class="block mb-3 px-3 rounded w-9/12"
            type="email"
            name=""
            id="inputFild"
            placeholder="Your Email Please"
          />
          <input
            class="block mb-3 px-3 rounded w-9/12"
            type="password"
            name=""
            placeholder="Your Password"
            id="emailPassword"
          />
          <button
            id="btn-submit"
            class="btn btn-outline text-yellow-50 bg-violet-500 btn-sm rounded-md border-none hover:bg-violet-700"
          >
            Submit
          </button>
        </div>
      </section>
    </main>
    <script src="index.js"></script>
  </body>
</html>
